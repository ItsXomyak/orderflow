<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{.title}}</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
		<style>
			.order-card {
				transition: transform 0.2s;
			}
			.order-card:hover {
				transform: translateY(-2px);
			}
			.status-badge {
				font-size: 0.8em;
			}
			.loading {
				display: none;
			}
			.order-form {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				border-radius: 15px;
				padding: 2rem;
				margin-bottom: 2rem;
			}
			.order-list {
				background: #f8f9fa;
				border-radius: 15px;
				padding: 2rem;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container">
					<a class="navbar-brand" href="#">
						<i class="fas fa-shopping-cart me-2"></i>
						Order Processing System
					</a>
				</div>
			</nav>

			<div class="container mt-4">
				<!-- Order Creation Form -->
				<div class="order-form">
					<h3 class="mb-4">
						<i class="fas fa-plus-circle me-2"></i>
						Create New Order
					</h3>
					<form id="orderForm">
						<div class="row">
							<div class="col-md-6">
								<div class="mb-3">
									<label for="customerID" class="form-label">Customer ID</label>
									<input
										type="text"
										class="form-control"
										id="customerID"
										required
									/>
								</div>
							</div>
						</div>

						<div id="itemsContainer">
							<h5 class="mb-3">Order Items</h5>
							<div class="item-row row mb-3">
								<div class="col-md-3">
									<label class="form-label">Product ID</label>
									<input
										type="text"
										class="form-control item-product-id"
										placeholder="e.g., PROD-001"
										required
									/>
								</div>
								<div class="col-md-3">
									<label class="form-label">Product Name</label>
									<input
										type="text"
										class="form-control item-product-name"
										placeholder="e.g., Laptop"
										required
									/>
								</div>
								<div class="col-md-2">
									<label class="form-label">Quantity</label>
									<input
										type="number"
										class="form-control item-quantity"
										min="1"
										value="1"
										required
									/>
								</div>
								<div class="col-md-2">
									<label class="form-label">Unit Price</label>
									<input
										type="number"
										class="form-control item-unit-price"
										min="0"
										step="0.01"
										placeholder="0.00"
										required
									/>
								</div>
								<div class="col-md-2">
									<label class="form-label">&nbsp;</label>
									<button
										type="button"
										class="btn btn-danger btn-sm w-100 remove-item"
									>
										<i class="fas fa-trash"></i>
									</button>
								</div>
							</div>
						</div>

						<div class="mb-3">
							<button type="button" class="btn btn-outline-light" id="addItem">
								<i class="fas fa-plus me-2"></i>
								Add Item
							</button>
						</div>

						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
							<button type="submit" class="btn btn-light btn-lg">
								<i class="fas fa-paper-plane me-2"></i>
								Submit Order
							</button>
						</div>
					</form>
				</div>

				<!-- Order Status -->
				<div class="order-list">
					<h3 class="mb-4">
						<i class="fas fa-list me-2"></i>
						Order Status
					</h3>
					<div class="row">
						<div class="col-md-6">
							<div class="input-group mb-3">
								<input
									type="text"
									class="form-control"
									id="orderIDInput"
									placeholder="Enter Order ID"
								/>
								<button class="btn btn-primary" type="button" id="checkStatus">
									<i class="fas fa-search me-2"></i>
									Check Status
								</button>
							</div>
						</div>
					</div>

					<div id="orderStatus" class="mt-4"></div>

					<div id="orderHistory" class="mt-4">
						<h5>Recent Orders</h5>
						<div id="orderList"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Loading Modal -->
		<div class="modal fade" id="loadingModal" tabindex="-1">
			<div class="modal-dialog modal-sm modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body text-center">
						<div class="spinner-border text-primary" role="status">
							<span class="visually-hidden">Loading...</span>
						</div>
						<p class="mt-2">Processing order...</p>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			let currentOrders = []

			// Add item row
			document.getElementById('addItem').addEventListener('click', function () {
				const container = document.getElementById('itemsContainer')
				const newRow = document.querySelector('.item-row').cloneNode(true)
				newRow.querySelectorAll('input').forEach(input => (input.value = ''))
				newRow.querySelector('.item-quantity').value = '1'
				container.appendChild(newRow)
			})

			// Remove item row
			document.addEventListener('click', function (e) {
				if (e.target.classList.contains('remove-item')) {
					const itemRows = document.querySelectorAll('.item-row')
					if (itemRows.length > 1) {
						e.target.closest('.item-row').remove()
					}
				}
			})

			// Submit order
			document
				.getElementById('orderForm')
				.addEventListener('submit', function (e) {
					e.preventDefault()

					const items = []
					document.querySelectorAll('.item-row').forEach(row => {
						const productId = row.querySelector('.item-product-id').value
						const productName = row.querySelector('.item-product-name').value
						const quantity = parseInt(row.querySelector('.item-quantity').value)
						const unitPrice = parseFloat(
							row.querySelector('.item-unit-price').value
						)

						if (productId && productName && quantity && unitPrice) {
							items.push({
								product_id: productId,
								product_name: productName,
								quantity: quantity,
								unit_price: unitPrice,
							})
						}
					})

					const orderData = {
						customer_id: document.getElementById('customerID').value,
						items: items,
					}

					// Show loading modal
					const loadingModal = new bootstrap.Modal(
						document.getElementById('loadingModal')
					)
					loadingModal.show()

					fetch('/api/orders', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
						},
						body: JSON.stringify(orderData),
					})
						.then(response => response.json())
						.then(data => {
							loadingModal.hide()
							if (data.error) {
								alert('Error: ' + data.error)
							} else {
								alert('Order created successfully! Order ID: ' + data.order_id)
								document.getElementById('orderForm').reset()
								document.querySelectorAll('.item-row').forEach((row, index) => {
									if (index > 0) row.remove()
								})
								checkOrderStatus(data.order_id)
								currentOrders.unshift(data.order_id)
								updateOrderList()
							}
						})
						.catch(error => {
							loadingModal.hide()
							alert('Error: ' + error.message)
						})
				})

			// Check order status
			document
				.getElementById('checkStatus')
				.addEventListener('click', function () {
					const orderID = document.getElementById('orderIDInput').value
					if (orderID) {
						checkOrderStatus(orderID)
					}
				})

			function checkOrderStatus(orderID) {
				fetch(`/api/orders/${orderID}/status`)
					.then(response => response.json())
					.then(data => {
						if (data.error) {
							alert('Error: ' + data.error)
						} else {
							displayOrderStatus(data)
						}
					})
					.catch(error => {
						alert('Error: ' + error.message)
					})
			}

			function displayOrderStatus(order) {
				const statusDiv = document.getElementById('orderStatus')
				const statusClass = getStatusClass(order.status)

				statusDiv.innerHTML = `
                <div class="card order-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-box me-2"></i>
                            Order ${order.order_id}
                        </h5>
                        <span class="badge ${statusClass} status-badge">${order.status.toUpperCase()}</span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Workflow ID:</strong> ${
																	order.workflow_id
																}</p>
                                <p><strong>Run ID:</strong> ${order.run_id}</p>
                            </div>
                            <div class="col-md-6">
                                ${
																	order.payment_id
																		? `<p><strong>Payment ID:</strong> ${order.payment_id}</p>`
																		: ''
																}
                                ${
																	order.transaction_id
																		? `<p><strong>Transaction ID:</strong> ${order.transaction_id}</p>`
																		: ''
																}
                            </div>
                        </div>
                        ${
													order.error
														? `<div class="alert alert-danger mt-3">${order.error}</div>`
														: ''
												}
                        ${
													order.status === 'created' ||
													order.status === 'validating' ||
													order.status === 'processing'
														? `
                            <button class="btn btn-warning mt-3" onclick="cancelOrder('${order.order_id}')">
                                <i class="fas fa-times me-2"></i>
                                Cancel Order
                            </button>
                        `
														: ''
												}
                    </div>
                </div>
            `
			}

			function getStatusClass(status) {
				switch (status.toLowerCase()) {
					case 'completed':
						return 'bg-success'
					case 'failed':
						return 'bg-danger'
					case 'cancelled':
						return 'bg-secondary'
					case 'processing':
					case 'validating':
						return 'bg-warning'
					default:
						return 'bg-info'
				}
			}

			function cancelOrder(orderID) {
				if (confirm('Are you sure you want to cancel this order?')) {
					fetch(`/api/orders/${orderID}/cancel`, {
						method: 'POST',
					})
						.then(response => response.json())
						.then(data => {
							if (data.error) {
								alert('Error: ' + data.error)
							} else {
								alert('Cancellation signal sent successfully!')
								checkOrderStatus(orderID)
							}
						})
						.catch(error => {
							alert('Error: ' + error.message)
						})
				}
			}

			function updateOrderList() {
				const orderList = document.getElementById('orderList')
				if (currentOrders.length === 0) {
					orderList.innerHTML = '<p class="text-muted">No orders yet.</p>'
					return
				}

				const orderCards = currentOrders
					.slice(0, 5)
					.map(
						orderID => `
                <div class="card mb-2 order-card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title mb-0">Order ${orderID}</h6>
                        </div>
                        <button class="btn btn-sm btn-outline-primary" onclick="checkOrderStatus('${orderID}')">
                            <i class="fas fa-eye me-1"></i>
                            View Status
                        </button>
                    </div>
                </div>
            `
					)
					.join('')

				orderList.innerHTML = orderCards
			}

			// Initialize
			updateOrderList()
		</script>
	</body>
</html>
